  <rect x="220" y="410" width="560" height="70" fill="#4a63e7" rx="5" ry="5" opacity="0.7"/>
  <text x="400" y="450" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Financial Metrics Dashboard</text>
  
  <!-- Icons (simplified) -->
  <circle cx="35" cy="120" r="10" fill="white"/>
  <circle cx="35" cy="170" r="10" fill="#666"/>
  <circle cx="35" cy="220" r="10" fill="#666"/>
  <circle cx="35" cy="270" r="10" fill="#666"/>
