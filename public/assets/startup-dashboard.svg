<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- Dashboard Background -->
  <rect width="800" height="500" fill="#FFFFFF" rx="10" ry="10"/>
  
  <!-- Header -->
  <rect width="800" height="60" fill="#4a63e7" rx="10" ry="10"/>
  <text x="30" y="38" font-family="Arial" font-size="22" font-weight="bold" fill="white">LeanSim Dashboard</text>
  
  <!-- Side Navigation -->
  <rect x="0" y="60" width="200" height="440" fill="#F8F9FA"/>
  
